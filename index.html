<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <script type="module" src="assets/js/app.js"></script>
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>My Projects</h2>
          <button class="sidebar-header-button">+</button>
        </div>
        <div class="sidebar-body">
          <div class="sidebar-body-item">
            <h3>Project 1</h3>
            <i class="fi fi-ss-trash"></i>
          </div>
          <div class="sidebar-body-item">
            <h3>Project 2</h3>
            <i class="fi fi-ss-trash"></i>
          </div>
          <div class="sidebar-body-item">
            <h3>Project 3</h3>
            <i class="fi fi-ss-trash"></i>
          </div>
        </div>
      </div>
      <!-- Main Content -->
      <main class="content">
        <h1>Project 1</h1>
        <div class="todo-add">
          <h2>Add Todo</h2>
          <button class="todo-add-button" id="add-todo-button">+</button>
        </div>
        <div class="modal">
          <div class="modal-content">
            <h2>Add a New Todo :</h2>
            <form>
              <input type="text" placeholder="Todo Title" required />
              <input type="text" placeholder="Todo Description" />
              <input type="date" name="deadline" id="deadline" required />
              <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <button type="submit">Add Todo</button>
            </form>
          </div>
        </div>
        <!-- Template Todo Card -->
        <div id="todo-list"></div>
      </main>
    </div>
  </body>
</html>
